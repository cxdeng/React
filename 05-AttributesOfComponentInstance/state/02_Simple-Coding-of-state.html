<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_Simple-Encoding-of-state.html</title>
</head>

<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../React.JS/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script type="text/javascript" src="../React.JS/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../React.JS/babel.min.js"></script>

    <script type="text/babel">
        // 1. 创建组件
        class Weather extends React.Component {

            render() {
                return (
                    <h1 onClick={this.changeWeather}>It's {this.state.isSuny ? 'suny' : 'windy'} today</h1>
                )
            }

            // 初始化状态 - 要用赋值语句的形式 + 箭头函数
            state = { isSuny: true }

            // 自定义方法
            changeWeather = () => {
                const isSuny = this.state.isSuny
                this.setState({ isSuny: !isSuny })
            }

        }

        // 2. 渲染组件
        ReactDOM.render(<Weather />, document.querySelector('#test'))        
    </script>
</body>

</html>
