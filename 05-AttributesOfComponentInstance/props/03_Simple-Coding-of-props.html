<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_Simple-Coding-of-props.html</title>
</head>

<body>
    <div id="test1"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../../React.JS/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script type="text/javascript" src="../../React.JS/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../../React.JS/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限制 -->
    <script type="text/javascript" src="../../React.JS/prop-types.js"></script>

    <script type="text/babel">
        class Person extends React.Component {

            render() {
                this.props.speak()
                return (
                    <ul>
                        <li>Name: {this.props.name}</li>
                        <li>Gender: {this.props.gender}</li>
                        <li>Age: {this.props.age}</li>
                    </ul>
                )
            }

            // 对组件标签的属性进行类型和必要性的限制
            static propTypes = {
                // 限制name属性为字符串类型且是必须传入的属性
                name: PropTypes.string.isRequired,
                // 限制gender属性为字符串类型
                gender: PropTypes.string,
                // 限制age属性为数字类型
                age: PropTypes.number,
                // 限制doSpeak属性为函数类型
                doSpeak: PropTypes.func
            }

            // 指定标签属性的默认值
            static defaultProps = {
                // 指定gender属性的默认值为 'Male'
                gender: "Male"
            }

        }

        function doSpeak() {
            console.log("doSpeak function");
        }

        ReactDOM.render(<Person name="Olivia" gender="Male" age={19} speak={doSpeak} />, document.querySelector('#test1'))

    </script>
</body>

</html>
